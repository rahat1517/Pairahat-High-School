<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pairahat High School-Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="ticker.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="token.css">
    <link rel="stylesheet" href="header.css">
</head>
<body class="login-body">

    <div class="login-container">
        <h1>Welcome To Pairahat High School</h1>
        <h2>Login</h2>
    
        <form>
            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label >Password</label>
            <input type="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="login-btn" >Login</button>
    </form>
    
        <div class="login-links">
            <a href="#">Forgot Password</a><br><br>
            <a href="signUp.html" class="secondary-btn">Create Account</a>
            <a href="index.html" class="secondary-btn">Back To Home</a>
        </div>
    
    
    </div>
</body>
</html>
